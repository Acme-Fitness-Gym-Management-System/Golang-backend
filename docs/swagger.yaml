      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  api.userResponse:
    properties:
      created_at:
        type: string
      email:
        type: integer
      username:
        type: string
    type: object
host: 0.0.0.0:8080
info:
  contact: {}
